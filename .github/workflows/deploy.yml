name: Deploy to S3

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-3'  

      - name: Verify HTML5 directory contents
        run: |
          echo "Listing files in the HTML5 directory:"
          ls -al ./html5  # Adjust to your actual directory name

      - name: Sync HTML5 files to S3
        run: |
          aws s3 sync ./html5/ s3://sigmaclinicadental.com/ --delete
